name: Platformer Generated uat-suraksha-api Build
'on':
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: docker.pkg.github.com/moe-lk/surakshaapi/surakshaapi
      CONTAINER_REGISTRY: docker.pkg.github.com
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD_9006F65A_46A4_4B01_B63F_9322BEBABEE3 }}
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .
      - name: GitHub Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_3665DBBD_DB35_4774_9282_1204F45BAEB1}}
          project-id: ${{secrets.PROJECT_ID_3665DBBD_DB35_4774_9282_1204F45BAEB1}}
          token: ${{secrets.AUTOGENERATED_CICD_3665DBBD_DB35_4774_9282_1204F45BAEB1}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 5409b5b1-2314-4925-9bd3-5ae0deef9fa9
